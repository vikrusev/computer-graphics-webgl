<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Широколистна гора</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<script>
		var mat;
		
		function Tz(d)
		{
			mat[12] += mat[8]*d;
			mat[13] += mat[9]*d;
			mat[14] += mat[10]*d;
		}

		function Ry(a)
		{
			a = radians(a);
			var s = Math.sin(a);
			var c = Math.cos(a);
			
			a = mat[0]*s+mat[8]*c;
			mat[0]=mat[0]*c-mat[8]*s;
			mat[8]=a;
			
			a = mat[1]*s+mat[9]*c;
			mat[1]=mat[1]*c-mat[9]*s;
			mat[9]=a;
			
			a = mat[2]*s+mat[10]*c;
			mat[2]=mat[2]*c-mat[10]*s;
			mat[10]=a;
		}

		function Rz(a)
		{
			a = radians(a);
			var s = Math.sin(a);
			var c = Math.cos(a);
			
			a = mat[0]*s+mat[4]*c;
			mat[0]=mat[0]*c-mat[4]*s;
			mat[4]=a;
			
			a = mat[1]*s+mat[5]*c;
			mat[1]=mat[1]*c-mat[5]*s;
			mat[5]=a;
			
			a = mat[2]*s+mat[6]*c;
			mat[2]=mat[2]*c-mat[6]*s;
			mat[6]=a;
		}

		// широколистно дърво - конструктор
		function DeciduousTree(size)
		{
			data = [];
			mat = unitMatrix();

			var dCol = [random(0,0.4),random(-0.4,0),random(0,0.2)];
			
			// рекурсивно обхожда клоните на дърво
			function tree(len)
			{
				var x = len/10; // стъбло и клони при x->1; листа при x->0
				var col = [x/4+dCol[0],(1-x)*random(0.7,1)+dCol[1],dCol[2]];
				
				// запомняне на отсечка 
				data.push(mat[12],mat[13],mat[14]);
				data.push(col[0],col[1],col[2]);
				Tz(len);
				data.push(mat[12],mat[13],mat[14]);
				data.push(col[0],col[1],col[2]);

				// ако е прекалено къса, стига толкова рекурсия
				if (len<0.5) return;
			
				// брой разклонения от 2 до 4
				var k = Math.round(random(2,4));

				var m = cloneMatrix(mat); // матрица на ориентация в разклонението
				for (var i=0; i<k; i++) // рисуваме клоните един по един
				{
					mat = cloneMatrix(m); // връщаме се в разклонението
					var a = random(10,70-3*len); // вертикален ъгъл на отклонение на клона
					if (k==4 && i<3) Tz(-len*(0.2+i/5)); // първите два клона, ако общо са 4, са отместени надолу
					Rz((i+random(-0.4,0.4))*360/k); // хоризонтална ориентация на клон
					Ry(a); // вертикален ъгъл на клон
					tree( len*random(0.4,0.9) ); // рисуване на поддърво
				}
			}
			
			tree(size);

			this.buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,this.buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
			
			this.n = data.length/6;
			this.center = [0,0,0];
			this.size = 1;
		}

		// широколистно дърво - рисуване
		DeciduousTree.prototype.draw = function()
		{
			pushMatrix();
			translate(this.center);
			scale([this.size,this.size,this.size]);
			useMatrix();
				gl.bindBuffer(gl.ARRAY_BUFFER,this.buf);
				gl.enableVertexAttribArray(aXYZ);
				gl.vertexAttribPointer(aXYZ,3,gl.FLOAT,false,6*FLOATS,0*FLOATS);
				gl.enableVertexAttribArray(aColor);
				gl.vertexAttribPointer(aColor,3,gl.FLOAT,false,6*FLOATS,3*FLOATS);
				gl.drawArrays(gl.LINES,0,this.n);
			popMatrix();
		}
		
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(1,1,1,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);

			// създаване на гора от n широколистни дървета
			n = 40;
			tree = [];
			for (var i=0; i<n; i++)
			{
				tree[i] = custom(new DeciduousTree(random(10,14)),{center:[random(-60,60),random(-60,60),0]});
			}
		}

		var time = now();
		function now() { return (new Date()).getTime()/1000; }

		function drawFrame()
		{
			time = now();
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);
			
			var d = 150+40*cos(time/3);
			lookAt([d*cos(time/4),d*sin(time/4),80+20*sin(time/5)],[0,0,10],[0,0,1]);
			
			
			// рисуване на дърветата
			for (var i=0; i<n; i++)
			{
				tree[i].draw()
			}
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Широколистна гора</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
