<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Циркулярен диск</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		// отвън се подава само ъгъла
		attribute float aAngle;
		
		void main ()
		{
			// смятаме радиуса, който е някакъв фиксиран размер
			// остатък при деление, който прави назъбеността
			float r = 0.8+0.5*mod(aAngle,2.0*3.141592/32.0);
			
			// извъртаме малко ъгъла, за да стане вътрешната
			// чупка в основата на всеки зъб
			float a = aAngle-2.0*r;
			
			gl_Position = vec4(r*cos(a)/1.5,r*sin(a),0,1);
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec3 uColor;
		void main( )
		{
			gl_FragColor = vec4(uColor,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aAngle = gl.getAttribLocation(glprog,"aAngle");
			uColor = gl.getUniformLocation(glprog,"uColor");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			// точки по зъбното колело
			var n = 360;

			// n ъгъла от 0 до 2*pi
			var data = [ ];
			for(var i=0; i<n; i++)
				data.push(2*Math.PI*i/n);

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

			gl.uniform3f(uColor,0.3,0.7,0.2);

			gl.enableVertexAttribArray(aAngle);
			gl.vertexAttribPointer(aAngle,1,gl.FLOAT,false,0,0);
			
			// рисуване на назъбения профил
			gl.drawArrays(gl.LINE_LOOP,0,n);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Циркулярен диск</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
